{% extends "base.html" %}

{% block title %}
    Teams
{% endblock title %}

{% block contents %}
    <div class="row row-cols-1 row-cols-md-5 g-4">
        {% for team in object_list %}
            <div class="col">
                <div class="card">
                    <a href="{% url 'premier_league:team-detail' team.pk %}">
                        <img src="https://resources.premierleague.com/premierleague25/badges/{{team.code}}.svg" class="teams-logo" alt="{{ team.name }}">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">{{ team.name }}</h5>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock contents %}
